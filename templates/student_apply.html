<!DOCTYPE html>
<html>
<head>
    <title>Apply for Shift</title>
</head>
<body>
    <h2>Apply for Shift</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color:green;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <label>Month:</label><br>
        <select name="month" required>
            {% for slot in slots %}
                <option value="{{ slot.month }}">{{ slot.month }}</option>
            {% endfor %}
        </select><br><br>

        <label>Date:</label><br>
        <select name="date" required>
            {% for slot in slots %}
                <option value="{{ slot.date }}">{{ slot.date }} ({{ slot.day }})</option>
            {% endfor %}
        </select><br><br>

        <label>Shift Period:</label><br>
        <select name="shiftPeriod" required>
            {% for slot in slots %}
                <option value="{{ slot.shiftType }}">{{ slot.shiftType }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Submit Application</button>
    </form>

    <br>
    <a href="/student/home">Back to Student Home</a>
</body>
</html>
