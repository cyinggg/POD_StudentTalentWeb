<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POD Student Talent - Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="login-wrapper">
    <div class="login-box">
        <h1>POD Student Talent</h1>
        <p class="subtitle">Login</p>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="id">SIT Student / Staff ID</label>
                <input type="text" id="id" name="id" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your ID" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="error-msg" id="errorMsg"></div>

        <div class="footer-links">
            <a href="{{ url_for('home') }}">Home</a> | 
            <a href="{{ url_for('projecthub_duty_calendar') }}" target="_blank">ProjectHub Duty Calendar</a>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
