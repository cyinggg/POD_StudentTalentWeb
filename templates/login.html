<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login – {{ division }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-box {
            background: white;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.15);
        }

        input {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 14px;
            background: #2F6FED;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1c4fc9;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-weight: bold;
        }

        .label {
            text-align: left;
            width: 90%;
            margin: auto;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Login – {{ division }}</h1>

<div class="form-box">

    {% if not student_name %}
    <!-- STEP 1: ENTER STUDENT ID -->
    <form action="/verify_id" method="POST">

        <div class="label">Student ID:</div>
        <input type="text" name="student_id" placeholder="Enter your Student ID" required>

        <button type="submit">Next</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>


    {% else %}
    <!-- STEP 2: ENTER CONTACT NUMBER -->
    <form action="/login" method="POST">

        <div class="label">Student Name:</div>
        <input type="text" value="{{ student_name }}" disabled>

        <div class="label">Contact Number:</div>
        <input type="text" name="contact" placeholder="Enter phone number" required>

        <button type="submit">Login</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
    {% endif %}

</div>

</body>
</html>
