<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h2>POD Staff & Administration Login</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>ID:</label><br>
        <input type="text" name="id" required><br><br>

        <label>Contact:</label><br>
        <input type="password" name="contact" required><br><br>

        <button type="submit">Login</button>
    </form>

    <br>
    <a href="/select_role">Back</a>
</body>
</html>
