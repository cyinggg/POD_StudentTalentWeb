{% extends "base.html" %}

{% block title %}
Select Division
{% endblock %}

{% block content %}

<style>
    /* Page-specific styles only */
    .division-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    .division-container {
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #222;
        font-weight: 600;
    }

    .subtitle {
        color: #555;
        margin-bottom: 30px;
        font-size: 15px;
    }

    .division-button {
        display: block;
        width: 100%;
        padding: 18px;
        margin: 12px 0;
        background: #2F6FED;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
    }

    .division-button:hover {
        background: #1c4fc9;
    }
</style>

<div class="division-wrapper">

    <div class="division-container">

        <h1>Select Your Division</h1>
        <div class="subtitle">
            Please choose the division you belong
        </div>

        {% for div in divisions %}
            <a class="division-button"
               href="{{ url_for('start_login', division=div) }}">
                {{ div }}
            </a>
        {% endfor %}

    </div>

</div>

{% endblock %}
